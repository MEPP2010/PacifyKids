<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación - PacifyKids</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenido a PacifyKids</h1>
    <p>Por favor, inicia sesión para acceder al contenido.</p>
  </header>

  <main>
    <section id="login-form">
      <form id="authForm" onsubmit="return validateForm(event)">
        <div>
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <p id="error-message" style="color:red; display:none;">Credenciales incorrectas. Por favor, inténtalo de nuevo.</p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 PacifyKids. Todos los derechos reservados.</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
